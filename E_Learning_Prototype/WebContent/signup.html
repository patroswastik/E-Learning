<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <form action="Signup" method="post" class="login_form">
            <h1 class="details_header">Sign Up Page</h1>
            <table>
                <tr>
                    <td class="innerPara left">Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td class="innerPara left">E mail:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td class="innerPara left">Password:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td class="innerPara left">Phone:</td>
                        <td><input type="number" name="phnumber"></td>
                </tr>
                <tr>
                    <td class="innerPara left">Address:</td>
                    <td><input type="text" name="address" style="height: 50px;"></td>
                </tr>
            </table>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
