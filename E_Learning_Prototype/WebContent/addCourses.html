<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add Courses</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form">
        <form action="AddCourse" method="GET" class="login_form">
            <h1 class="details_header">Add Course</h1>
            <table>
                <tr>
                    <td class="innerPara left">Course Id</td>
                    <td><input type="text" name="course_id"></td>
                </tr>
                <tr>
                    <td class="innerPara left">Course Name</td>
                    <td><input type="text" name="c_name"></td>
                </tr>
                <tr>
                    <td class="innerPara left">Course Description</td>
                    <td><input type="text" name="c_desc" style="height: 50px;"></td>
                </tr>
                <tr>
                    <td class="innerPara left">Course Fees</td>
                    <td><input type="text" name="c_fees"></td>
                </tr>
                <tr>
                    <td class="innerPara left">Course Resources</td>
                    <td><input type="text" name="c_resources"></td>
                </tr>
            </table>
            <button type="submit">Add Course</button>
        </form>
    </div>
</body>
</html>
